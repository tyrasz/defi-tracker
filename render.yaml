services:
  - type: web
    name: defi-tracker-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HELIUS_API_KEY
        sync: false  # Set manually in Render dashboard
